<hr>
<h5 [ngClass]="{'strike': !todo.active}">{{ todo.title }}</h5>
<p [ngClass]="{'strike': !todo.active}">{{ todo.description }}</p>
<div class="form-check">
    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" (click)="onMarkAsDone(todo)" [checked]="!todo.active">
    <label class="form-check-label" for="flexCheckDefault">
      Mark as done
    </label>
</div>
<button class="btn btn-danger btn-sm mb-3" (click)="onClick(todo)" >Delete</button>
